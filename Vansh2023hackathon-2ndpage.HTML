<html style="background-image: url(https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
background-position: right;
background-repeat: no-repeat;
background-size: cover;
">
<head>
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            border-style: solid;
            border-color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">Contact Me</h1>
        <form action="#" method="post">
            <label for="name" style="color:white">Name:</label>
            <input type="text" id="name" name="name" required style="opacity:0.5">

            <label for="email" style="color:white">Email:</label>
            <input type="email" id="email" name="email" required style="opacity:0.5">

            <label for="message" style="color:white">Message:</label>
            <textarea id="message" name="message" required style="opacity:0.5;"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
